<head>

    <title>Problem 3 Solution</title>
</head>
<body>
    <img id="image" src="./pexels-photo.jpg" alt="">
    <button onclick="firstButton()">First Button</button>
    <button onclick="secondButton()">Second Button</button>

    <script>
        function firstButton(){
            document.getElementById("image").src="./image1.jpg";
        }
        function secondButton(){
            document.getElementById("image").src="./image2.jpeg";
        }
    </script>
</body>
