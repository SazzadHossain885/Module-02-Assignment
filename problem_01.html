<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>
    <div id="my-div">My name is PHP</div>
    <button onclick="changeHTML()">Click To Change Text</button>

    <script>
        function changeHTML(){
            document.getElementById('my-div').innerHTML = "My name is JavaScript";
        }
    </script>
</body>
