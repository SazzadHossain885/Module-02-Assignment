<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problem 2 Solution</title>
</head>
<body>
    <p id="number">0</p>
    <button onclick="counter()">Click on this text</button>

    <script>
        function counter(){
            let x = document.getElementById("number").innerText;
            let value = parseInt(x);
            value++;
            document.getElementById("number").innerText = value;
        }
    </script>

</body>
</html>
